<app-header backButton="/auth" title="reset-password"></app-header>
<ion-content>


      <div class="d-flex-center">
      
        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" >

        <app-logo></app-logo>

        <p class="text-center">ingrese su correo para recuperar su contraseña</p>

      <app-custom-input autocomplete="email" 
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="correo"
      ></app-custom-input>

        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched ">
          <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
          <div *ngIf="form.controls.email.errors?.['email']">ingrese un correo valido</div>
        </div>


        

      <ion-button expand="block"  mode="ios" class="submit" type="submit" [disabled]="form.invalid" >
      recuperar contraseña
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>

        </form>
    </div>


    
</ion-content>
